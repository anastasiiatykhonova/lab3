<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Styling HTML forms</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- <button type="button">Click me</button> -->

        <form class="form">
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque
                numquam maiores doloribus ea repellendus velit laborum, labore
                explicabo eius, cupiditate temporibus quisquam, inventore
                sapiente reprehenderit harum fugit nam obcaecati a.
            </p>
            <h3>Form</h3>
            <input
                class="form-element"
                type="text"
                name="userName"
                value="Uasya"
                maxlength="10"
                minlength="3"
                readonly
                disabled
            />

            <label class="form-label" for="user-email">Email</label>
            <input
                class="form-element"
                type="email"
                name="userEmail"
                id="user-email"
                placeholder="Type your email"
            />

            <label class="form-label">
                Password
                <input
                    class="form-element"
                    type="password"
                    name="userPass"
                    id="user-pass"
                />
            </label>
            <label class="form-label">
                Repeat Password
                <input
                    class="form-element"
                    type="password"
                    name="userRepeatPass"
                    id="user-repeat-pass"
                />
            </label>

            <label class="form-label">
                Phone number
                <input
                    class="form-element"
                    type="tel"
                    name="userTel"
                    id="user-tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="098-888-8888"
                />
            </label>

            <label class="form-label">
                Url
                <input
                    class="form-element"
                    type="url"
                    name="userTel"
                    id="user-url"
                />
            </label>

            <textarea
                class="form-element"
                name=""
                id=""
                cols="30"
                rows="10"
            ></textarea>

            <label class="form-label">
                Choose color
                <input
                    class="form-element form-element--color"
                    type="color"
                    name=""
                    id=""
                    placeholder="Select color"
                />
            </label>

            <input class="form-element" type="time" name="" id="" />
            <input class="form-element" type="date" name="" id="" />
            <input class="form-element" type="file" name="" id="" />
            <input
                type="image"
                src="../classwork-08 Working with colors, opacity. Gradients. SVG/img/png-clipart-snoopy.png"
                alt=""
                width="200"
                name="image"
            />

            <fieldset>
                <legend>Fields Group</legend>

                <label class="form-label">
                    <input
                        type="checkbox"
                        name="favorite-color"
                        value="green"
                    />
                    green
                </label>

                <label class="form-label">
                    <input type="checkbox" name="favorite-color" value="blue" />
                    blue
                </label>

                <label class="form-label">
                    <input type="checkbox" name="favorite-color" value="red" />
                    red
                </label>

                <label class="form-label">
                    <input
                        type="checkbox"
                        name="favorite-color"
                        value="yellow"
                        checked
                    />
                    yellow
                </label>
            </fieldset>
            <fieldset>
                <legend>Fields Group</legend>

                <label class="form-label">
                    <input
                        type="radio"
                        name="favorite-color"
                        value="green"
                        checked
                    />
                    green
                </label>

                <label class="form-label">
                    <input type="radio" name="favorite-color" value="blue" />
                    blue
                </label>

                <label class="form-label">
                    <input type="radio" name="favorite" value="red" />
                    red
                </label>

                <label class="form-label">
                    <input type="radio" name="color" value="yellow" />
                    yellow
                </label>
            </fieldset>

            <select name="" id="" class="form-element">
                <option value="fff">fff</option>
                <option value="aaa">aaa</option>
                <option value="d">d</option>
                <option value="c">c</option>
                <option value="banana">banana</option>
            </select>

            <button type="reset">reset</button>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
